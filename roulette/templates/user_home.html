{% extends 'base.html' %}

{% block head %}
<title> Home page </title>
{% endblock %}

{% block body %}
<h1 class = "display-4 text-center"> My Lists</h1>
<a class = "lead text-dark" href="{{url_for('new_list')}}">Create New List</a>
<hr>
<br> 
{% for list in lists %}
    <p class = "lead"><a class = 'text-dark' href="{{url_for('list',list_id=list.id)}}">{{list.title}}</a></p>
{% endfor %}

{% endblock %}
